<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            padding: 0;
            margin: 0;
        }
        li{
            margin: 0;
            padding: 0;
            list-style: none;
            float: left;
            background-color: #f2f2f2;
        }
        a{
            display: block;
            text-align: center;
            color: #333;
            text-decoration: none;
            margin: 10px 20px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="">Pozycja 1</a></li>
            <li><a href="">Pozycja 2</a></li>
            <li><a href="">Pozycja 3</a></li>
            <li><a href="">Pozycja 4</a></li>
            <li><a href="">Pozycja 5</a></li>
        </ul>
    </nav>
</body>
</html>
