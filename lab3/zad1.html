<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 + p{
            color: red;
        }

        div > ul{
            background-color: blue;
        }

        a + span{
            color: green;
        }

        div.container + h2{
            font-style: italic;
        }

        h3.title ~ li{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Tytuł</h1>

    <p>Tekst</p>

    <div>
        <ul>
            <li>Element 1</li>
            <li>Element 2</li>
        </ul>
    </div>

    <!-- wspolnym rodzicem jest body -->
    <a>Link</a> <span>tekst</span>

    <div class="container"><p>tekst</p></div>
    <h2>tytuł</h2>

    <ul>
        <h3 class="title">Tytuł</h3>
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
        <li>Element 4</li>
    </ul>

</body>
</html>
